<div class="game-field">
    <div class="cards-container">
        <img *ngFor="let c of [0,1,2,3,4]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="first-card" style="right: 25px" 
            src="../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" *ngIf="takeCardAnimation" class="take-card" style="right: 25px" 
            src="../../assets/img/cards/ace_1.png">
    </div>
</div>
