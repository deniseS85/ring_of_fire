<div class="player" [class.player-active]="playerActive">
    <img src="assets/img/player/profile-{{ profile }}">
    <span class="name-web">{{ (name.length > 14) ? (name | slice: 0:14) + ' ...':(name) }}</span>
    <span class="name-mobile">{{ (name.length > 7) ? (name | slice: 0:7) + ' ...':(name) }}</span>
</div>
